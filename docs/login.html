<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../public/logo.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Login</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      * {
          font-family: "Inter", serif;
          font-optical-sizing: auto;
          font-style: normal;
      }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <form action="#" method="POST" novalidate>
    <div class="flex flex-col items-center justify-center gap-1">
      <div class="flex flex-col">
        <label for="emailInput" class="text-sm text-sm text-neutral-500 mb-1.5">Please enter your email:</label>
        <input type="email" autocomplete="off" class="border rounded-md border-[#d4d4d4] px-2.5 h-9 shadow-xs w-100 placeholder-neutral-400/70 text-sm" id="emailInput" name="email" placeholder="example@gmail.com">
      </div>
      <div class="flex flex-col">
        <label for="passwordInput" class="text-sm text-sm text-neutral-500 mb-1.5">Please enter your password:</label>
        <input type="password" autocomplete="new-password" class="border rounded-md border-[#d4d4d4] px-2.5 h-9 shadow-xs w-100 placeholder-neutral-400/70 text-sm" id="passwordInput" name="password" placeholder="**********">
      </div>
      <button class="bg-black hover:bg-black/80 text-white text-center text-sm rounded-md p-2 w-full mt-2 cursor-pointer">
        submit
      </button>
    </div>
    <p class="text-sm text-red-500 hidden" id="error-message"></p>
  </form>

  <script>
    const form = document.querySelector("form");
    const emailInput = document.querySelector("#emailInput");
    const passwordInput = document.querySelector("#passwordInput");
    const errorMessage = document.querySelector("#error-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(email === "" || password === "") {
        errorMessage.textContent = "Please fill in both email and password.";
        errorMessage.classList.remove("hidden");
        return
      }
      if(email === "administrator" && password === "shadow") {
        errorMessage.classList.add("hidden");
        window.location.href = "dashboard.html";
      } else {
        errorMessage.textContent = "Invalid email or password.";
        errorMessage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
